<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="info-link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <section class="add-container">
        <label class="label label-new-task" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="task input input-text" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="font-h3">Todo</h3>
        <ul class="ul" id="incomplete-tasks">
          <li class="li">
            <input class="input input-checkbox" type="checkbox"><label class="label task">Pay Bills</label>
            <input class="input input-text task" type="text">
            <button class="button edit">Edit</button>
            <button class="button delete"><img src="./remove.svg" alt=""></button>
          </li>
          <li class="li edit-mode">
            <input class="input input-checkbox" type="checkbox"><label class="label task">Go Shopping</label>
            <input class="input input-text task" type="text" value="Go Shopping">
            <button class="button edit">Save</button>
            <button class="button delete"><img src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="font-h3">Completed</h3>
        <ul class="ul" id="completed-tasks">
          <li class="li">
            <input class="input input-checkbox" type="checkbox" checked><label class="label task">See the Doctor</label>
            <input class="input input-text task" type="text">
            <button class="button edit">Edit</button>
            <button class="button delete"><img src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
    </main>
  <script src="app.js"></script>
  </body>
</html>
